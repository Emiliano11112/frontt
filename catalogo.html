<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="catalogo.css">
  <link rel="icon" href="images/icon.png" />
</head>
<body>

    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="logo">
          <img src="images/distriar.png" alt="DistriAr logo" />
        </a>
        <nav class="nav" role="navigation">
          <ul>
            <li><a href="index.html#inicio">Inicio</a></li>
            <li><a href="index.html#quienes">Quiénes somos</a></li>
            <li><a href="index.html#productos">Productos</a></li>
            <li><a href="index.html#logistica">Logística</a></li>
            <li><a href="index.html#marcas">Marcas</a></li>
            <li><a href="index.html#contacto" class="btn btn-primary contacto">Contacto</a></li>
            <li><button id="authButton" class="btn btn-ghost">Login</button></li>
          </ul>
        </nav>
        <button class="menu-toggle" aria-label="Abrir menú" aria-expanded="false">☰</button>
      </div>
    </header>

<section class="controls">
  <div class="search">
    <input id="searchInput" type="search" placeholder="Buscar producto..." />
    <button class="search-clear" aria-label="Limpiar búsqueda">✕</button>
  </div>
  <div class="filters">
    <button data-filter="all" class="active">Todos</button>
    <button data-filter="lacteos">Lácteos</button>
    <button data-filter="fiambres">Fiambres</button>
    <button data-filter="complementos">Complementos</button>
  </div>

  <!-- Auto-refresh UI removed (auto-refresh runs silently) -->
</section>

<!-- Auth Modal -->
<div id="authModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button id="authClose" class="modal-close" aria-label="Cerrar">✕</button>
    <div class="brand-hero">
      <img src="images/distriar.png" alt="DistriAr logo">
      <h2>DistriAr</h2>
      <p>Distribuciones y logística local — pedidos rápidos y entregas seguras.</p>
      <div class="slogan">Compra fácil · Entrega confiable</div>
    </div>
    <div class="auth-wrapper">
      <div class="auth-tabs">
        <button id="tabLogin" class="tab active">Iniciar sesión</button>
        <button id="tabRegister" class="tab">Crear cuenta</button>
      </div>
      <div id="loginForm" class="auth-panel">
        <input id="loginEmail" type="email" autocomplete="username" required placeholder="Correo electrónico" aria-label="Correo electrónico" />
        <input id="loginPassword" type="password" autocomplete="current-password" required placeholder="Contraseña" aria-label="Contraseña" />
        <div class="auth-actions">
          <button id="doLogin" class="btn btn-primary">Entrar</button>
        </div>
        <div id="loginError" class="form-error" aria-live="polite"></div>
      </div>
      <div id="registerForm" class="auth-panel" style="display:none;">
        <input id="regName" type="text" required placeholder="Nombre completo" aria-label="Nombre completo" />
        <input id="regEmail" type="email" required placeholder="Correo electrónico" aria-label="Correo electrónico" />
        <input id="regBarrio" type="text" placeholder="Barrio" aria-label="Barrio" />
        <input id="regCalle" type="text" placeholder="Calle" aria-label="Calle" />
        <input id="regNumero" type="text" placeholder="Número" aria-label="Número" />
        <input id="regPassword" type="password" required placeholder="Contraseña" aria-label="Contraseña" />
        <div class="auth-actions">
          <button id="doRegister" class="btn btn-primary">Crear cuenta</button>
        </div>
        <div id="regError" class="form-error" aria-live="polite"></div>
      </div>
    </div>
  </div>
</div>

<section id="catalogGrid"></section>

<!-- Cart drawer + floating cart button -->
<aside id="cartDrawer" class="cart-drawer" aria-hidden="true" aria-label="Carrito de compras">
  <div class="cart-inner" role="region" aria-live="polite">
    <header class="cart-head">
      <h3>Tu carrito</h3>
      <button id="closeCart" class="cart-close" aria-label="Cerrar carrito">✕</button>
    </header>
    <div id="cartItems" class="cart-items" tabindex="0"></div>
    <div class="cart-summary">
      <div class="cart-sub">Subtotal <span id="cartSubtotal">$0.00</span></div>
      <div class="cart-actions">
        <button id="clearCart" class="btn btn-ghost">Vaciar</button>
        <button id="checkoutBtn" class="btn">Hacer pedido</button>
      </div> 
    </div>
  </div>
</aside>

<button id="cartButton" class="cart-fab" aria-label="Abrir carrito">
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M6 6h15l-1.5 9h-12L4 2H2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="10" cy="20" r="1" fill="currentColor"></circle><circle cx="18" cy="20" r="1" fill="currentColor"></circle></svg>
  <span id="cartCount" class="cart-count" aria-hidden="true">0</span>
</button>

<script src="main.js?v=1"></script>
<script src="catalogo.js?v=2"></script>
</body>
</html>
