<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo · DistriAr</title>

  <link rel="stylesheet" href="catalogo.css">
</head>

<body>

<main style="padding:40px">
  <h1 style="margin-bottom:20px">Catálogo de productos</h1>

  <div id="catalogGrid">
    <article class="product-card">
      <span class="tag">Promo</span>

      <div class="product-image">
        <img src="https://via.placeholder.com/300x200" alt="Producto">
      </div>

      <div class="product-info">
        <h3>Producto Test</h3>
        <p>Descripción visible del producto</p>

        <div class="product-footer">
          <span class="price">$100</span>
          <button class="add-btn">Agregar</button>
        </div>
      </div>
    </article>

    <article class="product-card">
      <div class="product-image">
        <img src="https://via.placeholder.com/300x200" alt="Producto">
      </div>

      <div class="product-info">
        <h3>Otro producto</h3>
        <p>Funciona correctamente</p>

        <div class="product-footer">
          <span class="price">$250</span>
          <button class="add-btn">Agregar</button>
        </div>
      </div>
    </article>
  </div>
</main>

</body>
</html>
